<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    .wrapper {
      display: flex;
      gap: 40px;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .form-card {
      background:rgba(0, 0, 0, 0.779);
      color:white;
      padding: 20px;
      border-radius: 10px;
      width: 280px;
      box-shadow: orange;
    }

    .form-card h2 {
      margin-top: 0;
      font-size: 22px;
    }

    .form-card p {
      font-size: 13px;
      color: #a3adc2;
      margin-bottom: 15px;
    }

    .form-card label {
      font-size: 13px;
      margin: 8px 0 5px;
      display: block;
    }

    .form-card input, 
    .form-card select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #223059;
      background:white;
      color: black;
      margin-bottom: 15px;
    }

    .form-card input::placeholder {
      color: #6e7895;
    }

    .form-card button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background:rgb(43, 166, 45);
      color: #1c368a;
      font-weight: bold;
      cursor: pointer;
    }

    .form-card button:hover {
      background: rgb(174, 174, 63);
    }

    table {
      border: 1px solid #1b2545;
      border-collapse: collapse;
      width: 550px;
      background: white;
    }

    th, td {
      border: 1px solid #1b2545;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="form-card">
      <h2>Enroll in a Course</h2>
      <form id="signupForm">
        <label for="name">Full Name *</label>
        <input type="text" id="name" placeholder="e.g., Maneesha" required>

        <label for="email">Email *</label>
        <input type="email" id="email" placeholder="you@gmail.com" required>

        <label for="course">Course *</label>
        <select id="course" required>
          <option value="" disabled selected>Select a course</option>
          <option>Web Development</option>
          <option>Data Science</option>
          <option>UI/UX Design</option>
          <option>Mobile App Development</option>
          <option>Cloud & DevOps</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>

    <table>
      <thead>
        <tr>
          <th>Sr.No</th>
          <th>Name</th>
          <th>Email</th>
          <th>Course</th>
        </tr>
      </thead>
      <tbody id="dataBody">
      </tbody>
    </table>
  </div>

  <script>
    let allUserData = JSON.parse(localStorage.getItem('userDetails')) || [];
    const signupForm = document.getElementById("signupForm");
    const dataBody = document.getElementById("dataBody");

    signupForm.addEventListener("submit", function (e) {
      e.preventDefault();

      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let course = document.getElementById("course").value;

      let user = { name, email, course };
      allUserData.push(user);
      localStorage.setItem("userDetails", JSON.stringify(allUserData));

      signupForm.reset();
      displayData();
    });

    function displayData() {
      dataBody.innerHTML = "";
      allUserData.forEach((item, index) => {
        let row = `<tr>
                    <td>${index + 1}</td>
                    <td>${item.name}</td>
                    <td>${item.email}</td>
                    <td>${item.course}</td>
                   </tr>`;
        dataBody.innerHTML += row;
      });
    }

    displayData();
  </script>
</body>
</html>
